<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- reset, common, default, primary -->
<link rel="stylesheet" href="css/reset.css">
<title>box model</title>
<style>
    body {
        background-color: #ddd;
        margin: 100px;
    }
    .box1 {
        width: 300px;
        height: 300px;
        background-color: skyblue;
    }
    .innerBox {
        /* 상하(x), 좌우(accept) block에서 사용가능 - width:100% 보다 작은 값이 존재해야함*/
        margin: 0 auto;
        width: 100px;
        height: 100px;
        background-color: coral;
        /* inline, inline-block 에서 사용가능 */
        /* text-align: center; */
    }
    /* inline - text */
    span {
        background-color: coral;
    }
</style>
</head>
<body>
    <div class="box1">
        <!-- block -->
        <!-- <div class="innerBox">
        </div> -->
        <span>sample</span>
    </div>
</body>
</html>
