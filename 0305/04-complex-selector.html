<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>complex selector</title>
    <style>
        /* 같은 자식에서 하나의 요소를 선택법  */

        /* + 는 바로 아래 요소만 선택  */
        .box1 + div {
            width: 100px;
            height: 100px;
            background-colqor: coral;
        }
        .box1 ~ div {
            width: 100px;
            height: 100px;
            background-color: coral;
        }
        .box1 ~ a {
            color: black;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="box1">box1</div>
        <div>box</div>
        <div>box</div>
        <a href="">ddd</a>
    </div>
</body>
</html>
