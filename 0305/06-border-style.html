<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>border style</title>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: coral;
        margin: 10px;
    }
        /* solid style */
    .box1 {
        /* 가장많이 쓰임,거의 이것만 쓰임 */
        border-style: solid;
        border-width: 1em;
        border-color: black;
    }
    .box2 {
        width: 100px;
        height: 100px;
        border-style: dotted;
    }
    .box3 {
        border-style: double;
    }
    .box4 {
        border-width: 20px;
        border-style: groove;
    }
    .box5 {
        border-width: 20px;
        border-style: inset;
    }
    .box6 {
        border-width: 20px;
        border-style: outset;
    }
    .box7 {
        border-style: dashed;
    }
</style>
</head>
<body>

    <div class="box1">
    </div>
    <div class="box2">
    </div>
    <div class="box3">
    </div>
    <div class="box4">
    </div>
    <div class="box5">
    </div>
    <div class="box6">
    </div>
    <div class="box7">
    </div>
</body>
</html>
