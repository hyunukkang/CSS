<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>complex-selctor</title>
<style>
    .parent {
        width: 500px;
        height: 800px;
        background-color: lightcoral;
    }
    /* 자식 셀렉터/복합 셀렉터 */
    .parent > div {
        width: 100px;
        height: 100px;
        background-color: green;
        border: 1px solid black;
    }
    /* 자손 셀렉터/복합 셀렉터 */
    .parent > div.box1 div {
        width: 50%;
        height: 50px;
        background-color: lightcyan;
        border: 1px solid black;
    }

</style>
</head>
<body>

    <div class="parent">
        <div class="box1">
            1
            <div>
                inner2
            </div>
        </div>
        <div>
            2
            <div>
                inner2-1
            </div>
        </div>
        <div>
            3
        </div>
        <div>
            4
        </div>
        <div>
            5
        </div>
    </div>
</body>
</html>
