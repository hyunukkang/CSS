<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>complex seletor</title>
<style>
    .parent {
        width: 200px;
        height: 200px;
        background-color: chartreuse;
    }
    .child {
        width: 100px;
        height: 100px;
        background-color: green;
    }
    .box {
        width: 50px;
        height: 50px;
        background-color: lightblue;
    }
</style>
</head>
<body>
    <!-- 부모요소 -->
    <div class="parent">
        <!-- 자식요소 -->
        <div class="child">
            <div class="box">
                box1
            </div>
            <div class="box">
                box2
            </div>
        </div>
    </div>
</body>
</html>
