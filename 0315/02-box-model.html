<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box model</title>
<style>
    * {
        box-sizing: border-box;
    }
    .box {
        background-color: skyblue;
        width: 300px;
        height: 300px;
        text-align: center;
        /* line-height: 300px; */
        display: table-cell;
        vertical-align: middle;
    }
    .inner {
        /* display: inline-block; */
        display: block;
        margin: 0 auto;
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: coral;
        /* text-align: center; */
        /* vertical-align: top; */
    }
</style>
</head>
<body>
    <div class="box">
        <div class="inner">
            sample
        </div>
    </div>
</body>
</html>
