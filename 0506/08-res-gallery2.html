<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>res grid gallery</title>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
    img {
        max-width: 100%;
        vertical-align: top;
    }
    .clearfix:after {
        content: '';
        display: block;
        clear: both;
    }
    .grid-container {
        max-width: 1200px;
        margin: 0 auto;
        border: 1px solid #000;
    }
    .grid-item {
        float: left;
        width: 25%;
        /* height: 300px; */
        padding-top: 25%;
        background: gold;
        /* border: 1px solid #000; */
        position: relative;
    }
    .grid-item-large {
        width: 50%;
        padding-top: 50%;
    }
    .grid-item-long {
        padding-top: 50%;
        float:right
    }
    .grid-item .content {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: .5rem;
        background: skyblue;
    }
    .grid-item .content img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
    }
    .grid-item .content h1 {
        position: relative;
        font-size: 1rem;
        top: 1rem;
        left: 1rem;
        color: #fff;
    }
    @media (max-width: 768px) {
        .grid-item {
            width: 50%;
            padding-top: 50%;
        }
    }
    @media (max-width: 480px) {
        .grid-item {
            width: 100%;
            padding-top: 100%;
        }
        .grid-item .content h1 {
            font-size: 12px;
        }
    }

</style>
</head>
