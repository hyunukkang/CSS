<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>responsive layout</title>
<style>
    * {
        margin: 0;
        text-align: center;
    }
    #header {
        background: gold;
        height: 100px;
    }
    #news {
        background: lightgreen;
        width: 50%;
        height: 300px;
        float: left;
    }
    #sports {
        background: gray;
        float: left;
        width: 50%;
        height: 300px;
    }
    #footer {
        background: lightblue;
        clear: both;
        height: 100px;
        background: lightblue;
    }
    /* tablet, mobile */
    /* 홈페이지 비율에 따라 다르게 보일수있으니 주의! */
    @media (max-width:768px) {
        #news {
            float: none;
            width: 100%;
        }
        #sports {
            float: none;
            width: 100%;
        }
    }
</style>
</head>
<body>

    <div class="warp">
        <header id="header">
            <h1>header</h1>
        </header>
        <section id="news">
            <h1>left</h1>
        </section>
        <section id="sports">
            <h1>right</h1>
        </section>
        <footer id="footer">
            <h1>footer</h1>
        </footer>
    </div>

</body>
</html>
