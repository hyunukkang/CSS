<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>reasopnsive grid lyout</title>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
    .clearfix:after {
        content: '';
        display: block;
        clear: both;
    }
    header, footer {
        background: gold;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }
    /* grid */
    #grid {
        background: skyblue;
    }
    #grid .grid-item {
        width: 33.3333%;
        /* height: 200px; */
        padding-top: 33.3333%;
        background: pink;
        float: left;
        border: 1px solid #000;
        position: relative;
    }
    .grid-box {
        position: absolute;
        top: 0;
        left: 0;
        /* width: 100%;
        height: 100%; */
        bottom: 0;
        right: 0;
        margin: 1rem;
        background: coral;
    }
    @media (max-width: 768px) {
        #grid .grid-item {
            width: 50%;
            padding-top: 50%;
        }
    }
    @media (max-width: 450px) {
        #grid .grid-item {
            width: 100%;
            padding-top: 100%;
        }
    }
</style>
</head>
<body>

    <header>
        <h1>header</h1>
    </header>
    <section id="grid" class="clearfix">
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
        <div class="grid-item">
            <div class="grid-box"></div>
        </div>
    </section>
    <footer>
        <h1>footer</h1>
    </footer>
</body>
</html>
