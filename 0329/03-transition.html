<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>transition</title>
<style>
    .container {
        border: 1px solid #000;
    }
    .item {
        width: 10%;
        height: 100px;
        background: coral;
        cursor: pointer;
        transition-duration: .5s;
        /* duration은 hover에 쓰지 않는다 - 의도에 맞는 width값이 지정된 곳에 duration을 줘야함  */
        /* transition-delay: 1s; */
        /* transition-timing-function: linear; */
        /* transition-timing-function: ease; */
        /* ease default값 */
        transition: all 1s 1s linear, height 1s;
        /* property, duration, delay, function */
        /* all */
        transition: 1s;
    }
    .item:hover {
        width: 100%;
        height: 200px;
        background: gold;
        font-size: 3rem;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">

        </div>
    </div>
</body>
</html>
