<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>slector - css</title>
    <style>
        /* 전체선택자, universal selector */
        * {
            color: purple;
        }
        
        /* #id selector */
        /* 유일 해야 함 */
        #sample1 {
            color: red;
            font-size: 10px;
        }

        /* class selector */
        /* 중복,다수 선언 가능함 */
        .sample2 {
            color: cyan;
        }
        .sub-sample2 {
            font-size: 30px;
        }

        /* 복합 셀렉터 */
        /* 붙여써야함 */
        /* p.test1 {
            color: coral;
        }
        h1.test1 {
            color: coral;
        } */

        /* 한번에 입력 */
        p.test1, h1.test1 {
            color: coral;
        }

        /* 속성을 선택할 수 있는, attribute selector */
        /* [ attribute ] */
        a[href="http://www.facebook.com"] {
            color: red;
        }

        [title="test"] {
            color:deeppink
        }

        [name="company"] {
            color: dimgray;
        }

    </style>
</head>
<body>
    <a href="http://www.facebook.com">facebook</a>
    <a href="http://www.facebook.com" title="test" name="company">facebook</a>
    <p class="test1">Lorem ipsum dolor sit amet.</p>
    <h1 class="test1">Lorem ipsum dolor sit amet.</h1>

    <h1 id="sample1">Lorem ipsum dolor sit amet.</h1>
    <h2 class="sample2 sub-sample2">Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h4>Lorem ipsum dolor sit amet.</h4>
    <h5>Lorem ipsum dolor sit amet.</h5>
    <h6>Lorem ipsum dolor sit amet.</h6>
</body>
</html>
