<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/reset.css">
<title>test3</title>
<style>
    body {
        margin: 0;
    }
    ul {
        padding: 0;
        margin: 0;
    }
    .nav ul li {
        display: inline-block;
        width: 25%;
        height: 100px;
        background-color: #ddd;
        color: #fff;
        text-align: center;
        line-height: 100px;
        text-transform: uppercase;
        vertical-align: top;
    }
    .nav a {
        display: block;
    }
    .nav .logo {
        background-color: coral;
        font-size: 25px;
    }
    .nav li a:hover {
        box-shadow: 2px 2px 2px 2px black;
        background-color: #fff;
        color: black;
    }
</style>
</head>
<body>
    
    <div class="nav">
        <ul>
            <li><a href="#" class="logo">logo</a>
            </li><li><a href="#">menu1</a>
            </li><li><a href="#">menu2</a>
            </li><li><a href="#">menu3</a></li>
        </ul>
    </div>
</body>
</html>
