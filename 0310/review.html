<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>review</title>
<style>
    #logo {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
        line-height: 100px;
        background-color: yellow;
        
    }
    #logo a {
        text-decoration: none;
        font-size: 30px;
        color: #fff;
    }
    #logo a:link {
        color: black;
    }
    #logo a:visited {
        color: blue;
    }
    #logo a:hover {
        color: blueviolet;
    }
    #logo a:active, #logo a:focus {
        color: brown;
    }
    /* #logo a:focus {
        color: burlywood;
    } */
</style>
</head>
<body>
    <div id="logo">
        <a href="http://www.kakaocor">kakao</a>
    </div>
</body>
</html>
