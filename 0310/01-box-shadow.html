<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style>
    body {
        margin: 100px;
    }
    a {
        text-decoration: none;
        color: inherit;
        border-radius: 20px;
    }
    a:hover {
        display: block;
        color: #fff;
        background-color: #000;
    }
    .box1 {
        background-color: skyblue;
        width: 300px;
        height: 200px;
        text-align: center;
        /* x축 y축 x축흐림 y축흐림 색상 */
        box-shadow: 10px 10px 5px 3px #666,
                    17px 17px 5px 3px #555,  
                    17px 17px 5px 3px #555,  
                    -17px 17px 5px 3px red;  
    }

    /* letter press */
    .box1 {
        /* border: 1px solid #000; */
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 300px;
        background-color: #565656;
        color: #333;
        font-size: 70px;
        text-shadow: 0 -1px #000, 0 1px #777;
        font-weight: bold;
        box-shadow: 5px 5px 5px 5px #666;
    }
</style>
</head>
<body>
    <div class="box1">
        <a href="">
            shadow
        </a>
    </div>

</body>
</html>
