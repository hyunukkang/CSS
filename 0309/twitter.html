<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>twitter</title>
    <style>
        button {
            display: block;
            border-radius: 10px;
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
            border: none;
        }

        .b1 {
            background-color: #1A90D9;
            color: #fff;
        }

        .b2 {
            background-color: #fff;
            color: #1A90D9;
            border-radius: 1px solid #1A90D9;
        }
    </style>
</head>

<body>
    <h3>오늘 트위터에 가입하세요.</h3>
    <button class="b1">가입하기</button>
    <button class="b2">로그인</button>
    <input type="button" value="sssss">
</body>

</html>
