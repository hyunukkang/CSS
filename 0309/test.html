<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>kakao logo</title>
    <style>
        /* .logo {
            background-color: #000;
            width: 100px;
            height: 100px;
        } */

        .logo a {
            display: block;
            color: #fff;
            background-color: #f9e000;
            width: 80px;
            height: 80px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            line-height: 80px;
            text-transform: uppercase;
            border-radius: 10px;
        }

        .logo a:hover {
            background-color: #f9e00060;
        }

        .logo a:active,
        a:focus {
            background-color: #e6f900ff;
        }


        #logo {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 100px;
        }

        #logo a {
            color: #fff;
            font-size: 50px;
            text-decoration: none;
        }

        a.title {
            background-color: #f9e000;
            display: block;

        }
    </style>
</head>

<body>
    <div id="logo">
        <a href="https://www.kakaocorp.com/" class="title">kakao</a>
    </div>
    <div>

    </div>
</body>

</html>
