<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>review - css</title>
    <style>
        span {
            background-color: coral;
        }

        a {
            background-color: coral;
            text-decoration: none;
            margin: 100px;
        }

        div {
            background-color: coral;
            width: 100%;
            height: 100px;
            margin: 50px;
        }

        img {
            width: 200px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <!-- inline, block, inline-block -->
    <!-- inline 텍스트다 -->
    <span>span element</span>
    <a href="#">a element</a>
    <!-- block은 상자다 -->
    <div>
        test
    </div>
    <!-- inline-block 텍스트 상자다 -->
    <img src="image/twitter.png" alt="트위터 이미지">
    <input type="text" value="작성하세요">
    <button>click</button>
</body>

</html>
