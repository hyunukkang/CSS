<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>max-width</title>
<style>
    .box {
        height: 100px;
        border: 1px solid #000;
    }
    .nomal {
        background: gold;
        width: 800px;
    }
    .max {
        background: coral;
        max-width: 800;
    }
</style>
</head>
<body>
    <div class="box nomal">
        <!-- fix -->
        width: 800px
    </div>
    <div class="box max">
        <!-- reponsive -->
        max-width: 800px
    </div>

</body>
</html>
