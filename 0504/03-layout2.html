<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
<style>
    header {
        background: gold;
        height: 100px;
    }
    nav {
        background: dodgerblue;
        height: 50px;
    }
    .left {
        background: purple;
        width: 100px;
        height: 500px;
    }
    .right {
        background: blueviolet;
        width: 100px;
        height: 500px;
    }
    main {
        height: 500px;
        width: calc(100% - 200px);
        background: green;
        float: left;
    }
    footer {
        background: gold;
        height: 100px;
    }

</style>
</head>
<body>

    <header>
        header
    </header>
    <nav>nav</nav>
    <aside class="left">left</aside>
    <aside class="right">right</aside>
    <main>main</main>
    <footer>footer</footer>

</body>
</html>
