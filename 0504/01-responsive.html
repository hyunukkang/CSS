<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 환경에서는 meta viewport 필요! -->
<!-- 디바이스 크기에 넓이를 맞춘다
비율을 1.0(디바이스 크기에 맞춘다) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>01 responsive basic</title>
<style>
    .box {
        width: 200px;
        height: 200px;
        background: gold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    /* media query는 코드의 아랫쪽에 선언되어야한다 */
    /* 주의사항 
    1. 띄어쓰기가 꼭 들어가야 한다
    and(max-width: 768px)  >  and (max-width: 768px) 
    2. 세미콜론 빼기
    (max-width: 768px;) > (max-width: 768px) 
    */

    /* tablet breakpoint(분기점) */
    /*
    컴퓨터는  screen으로 캐치 
    screen 이면서 크기값이 768px 
    아래코드를 해석
    */
    @media screen and (max-width: 768px) {
        .box {
            background: coral;
        }
    }
    /* @media > @media all and (max-width: 768px) */
    /* mobile breakpoint 480px */
    @media screen and (max-width: 480px) {
        .box {
            background: purple;
        }
    }
</style>
</head>
<body>

    <div class="box">

    </div>

</body>
</html>
