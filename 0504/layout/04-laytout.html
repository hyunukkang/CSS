<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>04-layout</title>
<style>
    * {
        margin: 0;
    }
    aside {
        height: 700px;
        width: 200px;
        background: gold;
        float: left;
    }
    header {
        width: calc(100% - 200px);
        background: skyblue;
        height: 100px;
        float: left;
    }
    main {
        width: calc(100% - 200px);
        background: lightcoral;
        height: 500px;
        float: left;
    }
    footer {
        width: calc(100% - 200px);
        background: lightseagreen;
        height: 100px;
        float: left;
    }
</style>
</head>
<body>
    
    <aside>
        <h1>side</h1>
    </aside>
    <header>
        <h1>header</h1>
    </header>
    <main>
        <h1>main</h1>
    </main>
    <footer>
        <h1>footer</h1>
    </footer>
</body>
</html>
