<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>grid review</title>
<style>
    .grid {
        width: 640px;
        background: skyblue;
        margin: 0 auto;
        height: 100vh;
    }
    .item {
        /* 정사각형 */
        width: 30%;
        padding-top: 30%;
        background: gold;
        float: left;
        margin-right: 5%;
        margin-bottom: 5%;
        box-sizing: border-box;
    }
    /* 
    first
    second
    third
    1th, 2th, 3th, 4th > nth
    0이 최초값
     */
     /* 함수 function */
    .item:nth-child(3n) {
        margin-right: 0;
        background: coral;
        border: 1px solid #000;
    }
</style>
</head>
<body>

    <div class="grid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
