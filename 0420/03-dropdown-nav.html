<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>dropdown nav</title>
<style>

    body {
        margin: 0;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    a {
        color: inherit;
        text-decoration: none;
    }

    header {
        height: 100px;
        background: pink;
        box-sizing: border-box;
        padding-top: 50px;
    }
    .menu {
        border: 1px solid #000;
        background: #999;
        text-align: center;
        height: 50px;
    }
    .menuItem {
        display: inline-block;
        position: relative;
        width: 100px;
    }
    .menuItem > a {
        display: block;
        line-height: 50px;
    }
    .menuItem > a:hover {
        color: #fff;
        background: #000;
    }
    .menuItem:hover .menuSub {
        opacity: 1;
        visibility: visible;
    }
    .menuSub {
        position: absolute;
        top: 100%;
        left: 0;
        opacity: 0;
        visibility: hidden;
    }
    .menuSub a {
        display: inline-block;
        background: #999;
        line-height: 50px;
        width: 100px;
    }
    .menu:hover .menuSub a {
        background: #000;
        color: #fff;
    }
</style>
</head>
<body>

    <header>
        <ul class="menu">
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="">menuSub1</a></li>
                    <li><a href="">menuSub2</a></li>
                    <li><a href="">menuSub3</a></li>
                </ul>
            </li>
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="">menuSub1</a></li>
                    <li><a href="">menuSub2</a></li>
                    <li><a href="">menuSub3</a></li>
                </ul>
            </li>
            <li class="menuItem">
                <a href="#">menu</a>
                <ul class="menuSub">
                    <li><a href="">menuSub1</a></li>
                    <li><a href="">menuSub2</a></li>
                    <li><a href="">menuSub3</a></li>
                </ul>
            </li>
        </ul>
    </header>

</body>
</html>
