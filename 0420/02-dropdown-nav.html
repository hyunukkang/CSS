<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>dropdown nav bar</title>
<style>
    body {
        margin: 0;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    header {
        border: 1px solid #000;
        height: 100px;
        background: pink;
        /* margin collapse solution 1
        overflow: hidden
        border: 1px solid #000 transparent; */
    }
    header:before {
        content: '';
        display: table;
    }
    ul.menu {
        text-align: center;
        margin-top: 50px;
    }
    ul.menu li.menuItem {
        display: inline-block;
    }
    ul.menu li.menuItem a {
        display: inline-block;
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #fff;
    }
    ul.menu li.memuItem > a:hover {
        background: #999;
    }
    /* ul.menu li.memuItem a:hover .menuSub {
        opacity: 1;
        visibility: visible;
    } */
    ul.menu li.memuItem .menuSub a {
        display: inline-block;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background: pink;
        color: #fff;
    }
    ul.menu li.memuItem .menuSub {
        opacity: 0;
        /* visibility: hidden; */
    }
    ul.menu li.memuItem .menuSub li a:hover {
        background: pink;
        color: #999;
    }
</style>
</head>
<body>

    <header>
        <!-- <table></table> - :before {display: table}로 대체 -->
        <ul class="menu">
            <li class="menuItem">
                <a href="#">menu1</a>
            </li>
            <ul class="menuSub">
                <li>
                    <a href="#">menusub1</a>
                </li>
                <li>
                    <a href="#">menusub2</a>
                </li>
                <li>
                    <a href="#">menusub3</a>
                </li>
            </ul>
        </ul>
        <!-- <ul class="menu">
            <li class="menuItem">
                <a href="#">menu1</a>
            </li>
            <li class="menuItem">
                <a href="#">menu2</a>
            </li>
            <li class="menuItem">
                <a href="#">menu3</a>
            </li>
        </ul> -->
    </header>

</body>
</html>
