<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>btn</title>
<style>
    input[id="modalBtn"]:checked ~ .container {
        display: block;
    }
    .container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background: gold;
        display: none;
    }
    /* overlay */
    .container > label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.3);
        z-index: 1;
    }
    .modalBox {
        background: skyblue;
        width: 500px;
        height: 500px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        z-index: 2;
    }
    /* close */
    .modalBox label {
        background: red;
        border-radius: 20px;
        position: absolute;
        bottom: 99%;
        right: -5%;
        z-index: 3;
    }
</style>
</head>
<body>

    <input type="checkbox" name="" id="modalBtn">
    <label for="modalBtn">click</label>
    <div class="container">
        <div class="modalBox">
            <label for="modalBtn">close</label>
            <h1>title</h1>
            <button></button>
        </div>
        <label for="modalBtn"></label>
    </div>
</body>
</html>
