<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>test</title>
<style>
    input ~ label {
        position: absolute;
        z-index: 10;
    }
    .modalContainer {
        position: absolute;
        top: 0;
        left: 0;
        background: gold;
        width: 100%;    
        height: 100%;
        /* z-index: 10; */
    }
    .modalContainer .modalBox {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        z-index: 2;
        width: 500px;
        height: 500px;
        background: #fff;
    }
    /* close */
    .modalBox label {
        background: skyblue;
        border-radius: 10px;
        position: absolute;
        bottom: 100%;
        right: 0;
        z-index: 3;
    }
    /* overlay */
    .modalContainer > label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;    
        height: 100%;
        background: rgba(0,0,0,.3);
        z-index: 1;
    }
</style>
</head>
<body>

    <input type="checkbox" name="" id="modalBtn">
    <label for="modalBtn">click</label>
    
    <div class="modalContainer">
        <div class="modalBox">
            <label for="modalBtn">close</label>
            <h1>title</h1>
        </div>
        <label for="modalBtn"></label>
    </div>
</body>
</html>
