<title>grid system</title>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    img {
        max-width: 100%;
        vertical-align: top;
    }
    .clearfix:after {
        content: '';
        display: block;
        clear: both;
    }
    /* padding-top에 필요성 */
    /* 
    1.사이즈가 각자 다른 이미지를 동일하게 표현하기 위해서 
    2. 네트워크 상태가 느릴때 미리 이지가 출력될 공간을 미리확보 - 사용편의성,구조보호
    > 화면이 무너졌다가 완성되는 불편을 없애준다
    */
    
    /* grid system */
    .grid-1-4 {
        width: 25%;
    }
    .gird-2-4 {
        width: 50%;
    }
    .gird-3-4 {
        width: 75%;
    }
    .gird-4-4 {
        width: 100%;
    }
    .grid-1-3 {
        width: 33.3333%;
    }
    .grid-2-3 {
        width: 66.6666%;
    }
    .grid-3-3 {
        width: 100%;
    }

    .grid {
        width: 1440px;
        margin: 0 auto;
        background: pink;
    }
    .grid-item {
        background: blue;
        /* width: 25%; */
        padding-top: 25%;
        float: left;
        position: relative;
        height: 0;
        /* height 0 을 주지 않으면 height가 cotent에 따라 변함 - 필요! */
    }
    .grid-item .content {
        padding-top: 100%;
    }
    .grid-item img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 1rem;
    }
    /* .grid-item:nth-child(5),
    .grid-item:nth-child(6),
    .grid-item:nth-child(7) {
        width: 33.3333%;
    }
    .grid-item:nth-child(8),
    .grid-item:nth-child(9) {
        width: 50%;
    } */
</style>
</head>
