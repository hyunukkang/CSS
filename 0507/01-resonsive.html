<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>responsive header</title>
<style>
    * {
        padding: 0;
    }
    img {
        max-width: 100%;
        vertical-align: top;
    }
    ul {
        list-style: none;
    }
    a {
        text-decoration: none;
        color: inherit;
        display: block;
    }
    .clearfix:after {
        content: '';
        display: block;
        clear: both;
    }
    #header {
        background: #83A887;
        padding: 0 2rem;
    }
    #header .logo {
        float: left;
    }
    .gnb {
        float: right;
        margin-top: 25px;
    }
    .gnb .gnb-item {
        display: inline-block;
        width: 100px;
        text-align: center;
    }
    .gnb .gnb-item {
        text-transform: uppercase;
        color: #e6e6e6;
        font-size: 1.2rem;
    }
    .btn-toggle {
        display: none;
        position: absolute;
        top: 15px;
        right: 2rem;
        font-size: 2rem;
    }
    @media (max-width: 768px) {
        .gnb {
            display: none;
            float: none;
            clear: both;
            padding: 1rem 0;
        }
        .gnb.active {
            display: block;
        }
        .gnb .gnb-item {
            display: block;
            margin: 1rem auto;
            /* 
            <initial vale>
            width, height: auto
             */
            /* width: auto; */
            width: 150px;
        }
        .gnb .gnb-item a {
            font-size: 2rem;
        }
        .gnb .gnb-item a:hover {
            background: pink;
        }
        .btn-toggle {
            display: block; 
        }
    }

</style>
</head>
<body>

    <header id="header" class="clearfix">
        <img src="./images/alpaca_coding2.png" class="logo" alt="알파카아카데미 로고">
        <ul class="gnb active">
            <li class="gnb-item">
                <a href="#">menu1</a>
            </li>
            <li class="gnb-item">
                <a href="#">menu2</a>
            </li>
            <li class="gnb-item">
                <a href="#">menu3</a>
            </li>
        </ul>
        <div class="btn-toggle" onclick="hadleToggl();">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <script>
        function hadleToggl() {
            var toggle = document.querySelector ('.gnb');
            toggle.classList.toggle('active');
        }
    </script>

</body>
</html>
